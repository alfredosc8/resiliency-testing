apply plugin: 'java'
apply plugin: 'maven'

group = 'com.test'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'com.intuit.karate', name: 'karate-apache', version:'0.9.0'
    testCompile group: 'com.intuit.karate', name: 'karate-junit4', version:'0.9.0'
}
